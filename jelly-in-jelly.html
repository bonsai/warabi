<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jelly in Jelly (Rapid Tap)</title>
  <link rel="stylesheet" href="style.css">
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/"
    }
  }
  </script>
  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <!-- GIF.js -->
  <script src="gif.js"></script>
</head>
<body>
<div id="access-denied">
  <h1>⚠️ ACCESS RESTRICTED ⚠️</h1>
  <p>This experience is ONLY available at <strong>WARABI STATION</strong>.</p>
  <p id="location-status">Checking your location...</p>
</div>

<div id="debug-info">Initializing...</div>

<!-- Video Element for MediaPipe (Hidden) -->
<video id="input_video" style="display:none"></video>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { checkAccess } from './area-lock.js';
import { MediaPipeController } from './mediapipe.js';
import { JellyEffect } from './jelly-effect.js';

// Initialize Access Check
checkAccess();

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0, 0, 8);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enableRotate = false; 
controls.enableZoom = false;
controls.enablePan = false;

// --------------------------------------------------------
// 背景
// --------------------------------------------------------
const videoElement = document.getElementById('input_video');
const videoTexture = new THREE.VideoTexture(videoElement);
videoTexture.colorSpace = THREE.SRGBColorSpace;

const bgGeometry = new THREE.PlaneGeometry(2, 2);
const bgMaterial = new THREE.ShaderMaterial({
  uniforms: {
    tDiffuse: { value: videoTexture },
    resolution: { value: new THREE.Vector2(innerWidth, innerHeight) }
  },
  vertexShader: `
    varying vec2 vUv;
    void main() {
      vUv = uv;
      gl_Position = vec4( position, 1.0 );
    }
  `,
  fragmentShader: `
    uniform sampler2D tDiffuse;
    uniform vec2 resolution;
    varying vec2 vUv;
    
    void main() {
      vec2 uv = vec2(1.0 - vUv.x, vUv.y);
      float pixelSize = 4.0; 
      vec2 dxy = pixelSize / resolution;
      vec2 coord = floor(uv / dxy) * dxy;
      vec4 color = texture2D(tDiffuse, coord);
      float gray = dot(color.rgb, vec3(0.299, 0.587, 0.114));
      gl_FragColor = vec4(vec3(gray * 0.05), 1.0); 
    }
  `,
  depthTest: false,
  depthWrite: false
});
const bgMesh = new THREE.Mesh(bgGeometry, bgMaterial);
scene.add(bgMesh);

// --------------------------------------------------------
// 光
// --------------------------------------------------------
const light = new THREE.DirectionalLight(0xffffff, 3);
light.position.set(5, 8, 6);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff, 0.5));

// --------------------------------------------------------
// ゼリー本体
// --------------------------------------------------------
const jellyEffect = new JellyEffect(20);
const jelly = jellyEffect.mesh;
jelly.position.set(0, 0, 0);
scene.add(jelly);

// Inner Jelly (Jelly in Jelly) - Initially Invisible
const innerJellyEffect = new JellyEffect(10); 
const innerJelly = innerJellyEffect.mesh;
innerJelly.scale.set(0.01, 0.01, 0.01); // Tiny start
innerJelly.visible = false;
// Adjust material for inner jelly
innerJelly.material.color.setHex(0xffaaaa); 
innerJelly.material.thickness = 1.0; 
jelly.add(innerJelly); 

const material = jelly.material; 
const interactionUniforms = jellyEffect.uniforms;

// --------------------------------------------------------
// Finger Markers & MediaPipe
// --------------------------------------------------------
// Pass innerJelly to controller
const mediaPipeController = new MediaPipeController(scene, camera, renderer, jelly, interactionUniforms, innerJelly);
mediaPipeController.start(videoElement);

// --------------------------------------------------------
// Animation Loop
// --------------------------------------------------------
let time = 0;
let lastTime = 0;
const fpsInterval = 1000 / 15; 

function animate(currentTime) {
  requestAnimationFrame(animate);
  
  const delta = currentTime - lastTime;
  if (delta > fpsInterval) {
    lastTime = currentTime - (delta % fpsInterval);
    
    time += 0.016 * (delta / 16.66); 

    if (material.userData.shader) {
      jellyEffect.update(time);
    }
    
    // Update Inner Jelly
    if (innerJelly.visible && innerJelly.material.userData.shader) {
        innerJellyEffect.update(time);
        innerJellyEffect.setInteraction(
            interactionUniforms.uHandPos.value, 
            interactionUniforms.uStrength.value
        );
        
        // Growth Animation
        if (innerJelly.scale.x < 0.4) {
             innerJelly.scale.addScalar(0.01);
        }
    }
    
    controls.update();
    renderer.render(scene, camera);
    
    mediaPipeController.update(fpsInterval);
  }
}
animate(0);

window.addEventListener('resize', () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
  bgMaterial.uniforms.resolution.value.set(innerWidth, innerHeight);
});
</script>
</body>
</html>
