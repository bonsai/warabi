<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jelly Iridescent</title>
  <style>
    body { margin:0; overflow:hidden; background:#888; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { ARButton } from 'three/addons/webxr/ARButton.js';
import { JellyEffect } from './jelly-effect.js';

const scene = new THREE.Scene();
// ARでは背景を透明にしてカメラ映像を通す。デスクトップではCSSのグレーが見えるようにalpha:trueにする
// scene.background = new THREE.Color(0x888888); // 削除

const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0, 0, 8);

const renderer = new THREE.WebGLRenderer({antialias:true, alpha: true}); // alpha: true 追加
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
renderer.xr.enabled = true; // WebXR有効化
document.body.appendChild(renderer.domElement);

// ARボタン追加（DOMオーバーレイを有効にして、AR中もタップ判定などが効くようにする）
document.body.appendChild(ARButton.createButton(renderer, {
  optionalFeatures: ['dom-overlay'],
  domOverlay: { root: document.body }
}));

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// 光（虹色感を強く出す）
const light = new THREE.DirectionalLight(0xffffff, 3);
light.position.set(5, 8, 6);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff, 0.5));

// ゼリー本体
const jellyEffect = new JellyEffect(5); // Less detail for AR
const jelly = jellyEffect.mesh;
jelly.position.set(0, 0, -2); // AR開始位置（目の前）に合わせる
scene.add(jelly);

const material = jelly.material; // For click detection logic compatibility if needed

// 3回連打で消えるロジック
let clickTimes = [];
window.addEventListener('pointerdown', () => {
  const now = Date.now();
  clickTimes.push(now);
  // 直近600ms以内のクリックだけ残す
  clickTimes = clickTimes.filter(t => now - t < 600);
  
  if (clickTimes.length >= 3) {
    // 3回連打達成！
    jelly.visible = false;
    // あるいは弾けて消える演出などを入れても良い
    clickTimes = [];
  }
});

// アニメーション
let time = 0;
renderer.setAnimationLoop(() => { // requestAnimationFrameから変更
  time += 0.016;

  if (material.userData.shader) {
    // material.userData.shader.uniforms.time.value = time; // Managed by jellyEffect
    jellyEffect.update(time);
  }
  jelly.rotation.y += 0.003;

  controls.update();
  renderer.render(scene, camera);
});
// function animate() ... animate(); は削除

// リサイズ対応
window.addEventListener('resize', () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
